sdk-version: 1.10.0
name: da-marketplace
source: daml
init-script: Demo:demo
parties:
  - Alice
  - Bob
  - Operator
  - Custodian
  - BtcIssuer
  - UsdtIssuer
  - Public
  - Exchange
  - Broker
version: 0.1.8
dependencies:
  - daml-prim
  - daml-stdlib
  - daml-script
start-navigator: no
sandbox-options:
  - --wall-clock-time
  - --ledgerid=da-marketplace-sandbox
codegen:
  js:
    output-directory: daml.js
    npm-scope: daml.js
build-options:
  - --target=1.11
  - --ghc-option=-Wno-deprecations
