sdk-version: 1.12.0
name: da-marketplace
source: daml
init-script: UI.Test:testOnboarding
parties:
  - Alice
  - Bob
  - Operator
  - Public
  - Exchange
  - Ccp
  - Broker
  - Bank
  - Issuer
version: 0.2.0
dependencies:
  - daml-prim
  - daml-stdlib
  - daml-script
start-navigator: no
sandbox-options:
  - --wall-clock-time
  - --ledgerid=da-marketplace-sandbox
codegen:
  js:
    output-directory: daml.js
    npm-scope: daml.js
build-options:
  - --ghc-option=-Wno-deprecations
